<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ! Nav Bar -->
    <div class="container-float shadow">
      <div class="container">
        <nav class="row">
          <div class="col">
            <img src="../images/mini logo.svg" alt="" />
          </div>
          <div class="col">
            <div
              class="d-flex h-100 align-items-center gap-2 justify-content-end"
            >
              <a class="link-dark link-underline-opacity-0" href=""
                >Characters</a
              >
              <a class="link-dark link-underline-opacity-0" href=""
                >Locations</a
              >
              <a class="link-dark link-underline-opacity-0" href="">Episodes</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- ! Main -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-auto m-auto">
          <img
            src=""
            alt=""
            class="border border-5 rounded-circle mb-3"
            id="charImg"
            width="300"
            height="300"
          />
        </div>
        <h1 class="text-center mb-4" id="charName"></h1>
        <div class="row justify-content-center">
          <div class="col">
            <h4 class="text-secondary mb-4">Informations</h4>
            <div class="info row">
              <div>
                <h5>Gender</h5>
                <p class="text-secondary" id="gender"></p>
                <hr />
              </div>
              <div>
                <h5>Status</h5>
                <p class="text-secondary" id="status"></p>
                <hr />
              </div>
              <div>
                <h5>Species</h5>
                <p class="text-secondary" id="species"></p>
                <hr />
              </div>
              <div>
                <h5>Type</h5>
                <p class="text-secondary" id="type"></p>
                <hr />
              </div>
              <div id="originEl">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <h5>Origin</h5>
                    <p class="text-secondary" id="origin">Earth</p>
                  </div>
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
                <hr />
              </div>
              <div id="locationEl">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <h5>Location</h5>
                    <p class="text-secondary" id="location">Earth</p>
                  </div>
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
                <hr />
              </div>
            </div>
          </div>
          <div class="col">
            <h4 class="text-secondary mb-4">Episodes</h4>
            <div id="episodes"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="character.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
