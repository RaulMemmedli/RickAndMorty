<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/mini logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- ! Nav Bar -->
    <div class="container-float shadow position-sticky z-3 top-0 bg-light">
      <div class="container">
        <nav class="row">
          <div class="col">
            <img src="../images/mini logo.svg" alt="" />
          </div>
          <div class="col">
            <div
              class="d-flex h-100 align-items-center gap-2 justify-content-end"
            >
              <a
                class="link-dark link-underline-opacity-0"
                href="./characters.html"
                >Characters</a
              >
              <a
                class="link-dark link-underline-opacity-0"
                href="./locations.html"
                >Locations</a
              >
              <a
                class="link-dark link-underline-opacity-0"
                href="./episodes.html"
                >Episodes</a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center mb-4" id="episodeName"></h1>
        <div class="row justify-content-between">
          <div class="col">
            <h5 class="text">Episode</h5>
            <h6 id="episode"></h6>
          </div>
          <div class="col">
            <h5 class="text">Date</h5>
            <h6 id="date"></h6>
          </div>
        </div>
        <h4 class="text-secondary mb-4 mt-4">Cast</h4>
      </div>
    </div>
    <div class="container mt-2 mb-5">
      <div
        class="row row-cols-5 justify-content-between row-gap-5"
        id="area"
      ></div>
    </div>
    <script src="episode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
